name: Elixir Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: hexpm/elixir:1.13.0-erlang-24.1.7-ubuntu-focal-20210325

    steps:
      - name: Install git
        run: |
          apt-get update
          apt-get install -y git

      - name: Checkout repository and submodules
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846
        with:
          submodules: recursive

      - name: Update submodules
        run: |
          git submodule update --recursive --remote

      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Run Tests
        run: mix test --exclude external

      - name: Update coverage badge on push
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: mix coveralls.github --exclude external
        env:
          MIX_ENV: test
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run Credo
        run: mix credo

      - name: Retrieve PLT Cache

        uses: actions/cache@937d24475381cd9c75ae6db12cb4e79714b926ed
        id: plt-cache
        with:
          path: priv/plts
          key: elixir:1.13.0-erlang-24.1.7-ubuntu-focal-20210325-plts-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}-v3

      - name: Create PLTs
        if: steps.plt-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p priv/plts
          mix dialyzer --plt

      - name: Run dialyzer
        run: mix dialyzer
